<!DOCTYPE html>
<html>
<head>
	<title>Sign In - Word Scrambler Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="signin.css">
	<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
</head>
<body>
	<header>
		<h1>Word Scrambler Game</h1>
		<p>Welcome back! Please sign in to your account</p>
	</header>
	<div class="container">
		<div class="email">
			<label for="email">Email</label>
			<input type="email" name="email" id="email" >
		</div>
		<div class="password">
			<label for="password">password</label>
			<input type="password" name="password" id="password" >
		</div>
		<button id="submitid" onclick="signin()">LOGIN</button>
		<div class="error-message">Please fill out all fields</div>
		<div class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></div>
	</div>
	<script src="main.js"></script>
</body>
</html>
